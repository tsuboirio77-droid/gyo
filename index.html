<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids with Food</title>
    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Segoe UI', 'Meiryo UI', 'Yu Gothic UI', 'Hiragino Kaku Gothic ProN', sans-serif;
        }
        canvas { 
            display: block; 
        }

        /* --- Glassmorphism UI Base --- */
        .glass-panel {
            position: fixed;
            background: rgba(10, 25, 40, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 170, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            color: #e0faff;
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .glass-panel.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        /* --- Info Panel (Top Left) --- */
        #info-panel {
            top: 15px;
            left: 15px;
            width: 280px;
            padding: 12px;
            font-size: 11px;
            max-height: calc(100vh - 30px);
            overflow-y: auto;
        }

        #info-panel h3 {
            margin: 0 0 10px 0;
            color: #0af;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 1px solid rgba(0, 170, 255, 0.2);
            padding-bottom: 8px;
        }
        
        .info-category {
            margin-bottom: 12px;
        }

        .info-category h4 {
            margin: 0 0 6px 0;
            color: #7df;
            font-size: 12px;
            font-weight: 500;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 130px 1fr;
            gap: 3px 6px;
        }

        .info-grid-item-label {
            text-align: right;
            color: #9cf;
            opacity: 0.8;
        }
        
        .info-grid-item-value {
            font-weight: 600;
        }

        /* --- Population Panel (Bottom Right) --- */
        #population-panel {
            bottom: 15px;
            right: 15px; 
            padding: 8px 12px;
            font-family: monospace;
            font-size: 11px;
            transform: translateY(0);
        }

        #population-panel table {
            width: 100%;
            border-collapse: collapse;
        }
        #population-panel th, #population-panel td {
            text-align: left;
            padding: 2px 4px;
        }
        #population-panel th {
            color: #0af;
            border-bottom: 1px solid rgba(0, 170, 255, 0.2);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="boidsCanvas"></canvas>

    <div id="info-panel" class="glass-panel">
        <h3>シミュレーション情報</h3>
        
        <div class="info-category">
            <h4>グローバル設定</h4>
            <div id="global-status" class="info-grid"></div>
        </div>

        <div class="info-category">
            <h4>被食者</h4>
            <div id="prey-status" class="info-grid"></div>
        </div>

        <div class="info-category">
            <h4>捕食者</h4>
            <div id="predator-status" class="info-grid"></div>
        </div>
    </div>

    <div id="population-panel" class="glass-panel">
        <table id="population-table"></table>
    </div>

    <script src="asset_loader.js"></script>

    <!-- 分割したJSファイル (この順番で読み込む) -->
    <script src="utils.js"></script>
    <script src="config.js"></script>
    <script src="entity_base.js"></script>
    <script src="prey_entities.js"></script>
    <script src="predator_entities.js"></script>
    <script src="effect_entities.js"></script>
    <script src="flock.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
